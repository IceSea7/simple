<head>
  <!-- 网页标题 -->
  <title>{{ page.title }}</title>
  
  <!-- 网页编码 -->
  <meta charset="utf-8" />
  
  <!-- 网页窗口适配 -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- 网站图标 -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />
  
  <!-- 网站样式 -->
  <link rel="stylesheet" href="{{ site.css }}/main.css" />
  
  <!-- 网站 JS -->
  <script type="text/jscript" async src="{{ site.js }}/main.js"></script>

  <!-- 流程图 -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@8.5.0/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({startOnLoad:true});</script>
  
  <!-- 图标样式库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13/css/all.min.css" />
  
  {% if page.layout == "post" %}
  <!-- 数学公式渲染 -->
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    });
  </script>
  {% endif %}
  
  <!-- 背景图 -->
  <style type="text/css">
    {% if page.wallpaper %}
      body {
        background-image: url({{ site.cdn }}/{{ page.wallpaper }});
      }
    {% elsif site.bg %}
      body {
        background-image: url(https://api.dujin.org/bing/m.php);
      }
      @media (min-width: 720px) {
        body {
          background-image: url(https://api.dujin.org/bing/1920.php);
        }
      }
    {% endif %}
  </style>
  
  {% if site.gitalk.enable %}
  <!-- 评论 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
  <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  {% endif %}
  
  {% feed_meta %}
  {% seo %}
  
  {% if site.google-analytics %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google-analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', '{{ site.google-analytics }}');
    </script>
  {% endif %}
  
</head>
