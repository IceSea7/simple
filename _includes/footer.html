<footer class="footer">
  {% if site.github %}
  <a href="https://github.com/{{ site.github }}"><i class="fab fa-github" aria-hidden="true"></i></a>
  {% endif %}
  
  {% if site.weibo %}
  <a href="https://weibo.com/{{ site.weibo }}"><i class="fab fa-weibo" aria-hidden="true"></i></a>
  {% endif %}
  
  {% if site.linkedin %}
  <a href="https://linkedin.com/in/{{ site.linkedin }}"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
  {% endif %}
  
  {% if site.mail %}
  <a href="mailto:{{ site.mail }}"><i class="fa fa-envelope" aria-hidden="true"></i></a>
  {% endif %}
  
  <a href=" {{ site.baseurl }}/feed.xml "><i class="fa fa-rss-square" aria-hidden="true"></i></a>
</footer>
