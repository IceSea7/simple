<div class="home">

  <!-- Html Elements for Search -->
  <div id="search-container">
    <input type="text" id="search-input"">
    <ul id="results-container"></ul> 
  </div>

</div>

<script> 
var searchData;
var input = document.querySelector('#search-input');
var result = document.querySelector('#results-container');
var xhrSearch = new XMLHttpRequest();
xhrSearch.open('GET', '{{ site.baseurl }}/search.json', true);
xhrSearch.onreadystatechange = function() {
    if (xhrSearch.readyState == 4 && xhrSearch.status == 200) {
        searchData = JSON.parse(xhrSearch.responseText);
        input.placeholder = "请输入关键词，回车搜索";
    }
};
xhrSearch.send(null);

document.querySelector('#search-input').addEventListener('keyup', function(e) {
  if(e.keyCode == 13){
    if(this.value != '') {
      search(this.value);
    }
  }
});

function search(keyword) {
  var html = '';
  searchData.forEach(function(item){
    postContent = item.title + item.content;
    if(postContent.toLowerCase().indexOf(keyword.toLowerCase()) > -1) {
      console.log(item.title);
      html += '<li><a href="' + item.url + '">' + item.title + '</a></li>';
    }
  });
  if(html === '') {
    html += '<li>无相关结果</li>'
  }
  result.innerHTML = html;
};

</script>
