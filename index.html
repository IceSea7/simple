---
layout: default
title: 首页
---

<div class="home">

  <!-- Html Elements for Search -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="请输入您要搜索的内容...">
    <ul id="results-container"></ul> 
  </div>

</div>

<script src="{{ site.js }}/simple-jekyll-search.min.js"></script>

<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>', // 文章列表模板
    noResultsText: '没有搜索到相关文章', // 无搜索数据提示语
    limit: 10,     // 返回最大文章数
    fuzzy: false   // 是否模糊匹配
  })
</script>
