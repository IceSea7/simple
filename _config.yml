# URL
title: SIMPLE                        # 站点名
description: A Jekyll Theme          # 站点描述
url: https://professordeng.com       # 域名
baseurl: /simple                     # 根目录

# 社交帐号
## 会在页面底部显示
github: professordeng
mail: professordeng@qq.com
weibo: codeng
linkedin: professordeng

# 站点资源
img: /simple/assets/img          # 图片库
css: /simple/assets/css          # CSS 样式库
js:  /simple/assets/js           # js 库
cdn: https://cdn.jsdelivr.net/gh/professordeng/simple@gh-pages/assets/img # CDN 加速

# 背景图片
## true 为全站启用 Bing 每日美图，若为 false 则不启用
## 你可以在文章（即 _post 目录下的 md 文件）的 front matter 部分通过 wallpaper: ImageURL 来单独设定文章的背景图
bg: true    # 是否使用 Bing 每日美图

# Jekyll 插件
## Docs: https://pages.github.com/versions/
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji
  - jekyll-avatar
  - jekyll-mentions

# 评论系统（本主题使用 gitalk）
